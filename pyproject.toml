[project]
name = "dev-container-uv-datascience"
version = "0.1.0"
description = "Tutorial Project for 1) Data Science in a Dev Container, and 2) for a Machine Learning Application in Production; using Docker, UV, and FastAPI"
readme = "README.md"
license = {text = "MIT"}
urls = {repository = "https://github.com/tiefenthaler/dev-container-uv-datascience"}
requires-python = ">=3.12.0, <3.13.0"
dependencies = [
    "fastapi[standard]>=0.115.6",
    "uvicorn>=0.34.0",
]

# DEV SETTING
[dependency-groups]
dev = [
    "uv>=0.5.26"
]

# DEV SETTING: The tool.uv.sources table extends the standard dependency tables with alternative dependency sources, 
# which are used during development. Allows for editable installs.
# The sources table is used to specify the source directories for the project.
[tool.uv.sources]
dev-container-uv-datascience = { path = "./src/dev_container_uv_datascience" } # { path = "./dist/dev_container_uv_datascience-0.1.0-py3-none-any.whl" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dev_container_uv_datascience"]
